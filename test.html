<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>砸金蛋</title>
</head>

<body>
<script type="text/javascript">
  var randomNumber;
  CreateRanNum();
    
  function CreateRanNum(){
  randomNumber = Math.round(4 * Math.random()+1);
  }
  function Choose(str) {
  if (str == randomNumber) {
  alert("中奖了");
  }
  else
  { alert("没中奖"); }
  }
  </script>
<tr>
<a href="javascript:Choose(1)"><img src="金蛋.jpg" onclick="CreateRanNum()" name="a" /></a>
  <a href="javascript:Choose(2)"><img src="金蛋.jpg" onclick="CreateRanNum()" name="b" /></a>
  <a href="javascript:Choose(3)"><img src="金蛋.jpg" onclick="CreateRanNum()" name="c" /></a>
  <a href="javascript:Choose(4)"><img src="金蛋.jpg" onclick="CreateRanNum()" name="d" /></a>

</body>
